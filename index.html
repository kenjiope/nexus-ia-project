<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus IA</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 90%; max-width: 600px; height: 95%; background-color: #1e1e1e; border-radius: 8px; display: flex; flex-direction: column; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .conversation { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .message-container { display: flex; max-width: 85%; align-items: flex-end; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 18px; line-height: 1.4; word-wrap: break-word; }
        .user-message .message { background-color: #373737; }
        .ia-message .message { background-color: #004d40; color: #e0e0e0; }
        .ia-message .message pre {
            background-color: #111;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            position: relative;
            border: 1px solid #444;
        }
        .ia-message .message code {
            font-family: 'Courier New', Courier, monospace;
            color: #f8f8f2;
        }
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .ia-message .message pre:hover .copy-button {
            opacity: 1;
        }
        .user-message { align-self: flex-end; }
        .ia-message { align-self: flex-start; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; background-color: #00796b; flex-shrink: 0; }
        #command-form { display: flex; padding: 10px; border-top: 1px solid #373737; }
        #command-input { flex-grow: 1; background-color: #373737; border: none; color: #e0e0e0; padding: 12px; border-radius: 20px; outline: none; }
        #command-form button { background-color: #00796b; color: white; border: none; padding: 12px 20px; border-radius: 20px; margin-left: 10px; cursor: pointer; }
        #command-form button:disabled { background-color: #555; cursor: not-allowed; }
        .typing-indicator { display: flex; align-items: center; gap: 5px; padding: 10px 0; }
        .typing-indicator span { width: 8px; height: 8px; background-color: #888; border-radius: 50%; animation: bounce 1.4s infinite both; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="conversation" id="conversation">
        <!-- Los mensajes aparecerán aquí -->
    </div>
    <div id="loader" class="ia-message message-container" style="display: none;">
        <div class="avatar"></div>
        <div class="typing-indicator">
            <span></span><span></span><span></span>
        </div>
    </div>
    <form id="command-form">
        <input type="text" id="command-input" placeholder="Habla con Nexus..." autocomplete="off">
        <button type="submit">Enviar</button>
    </form>
</div>

<script>
    // IMPORTANTE: Reemplaza esta URL cuando despliegues tu backend en Render.
    const API_BASE_URL = 'https://nexus-backend-5arg.onrender.com'; // Ejemplo: 'https://nexus-ia.onrender.com'

    const conversationDiv = document.getElementById('conversation');
    const commandForm = document.getElementById('command-form');
    const commandInput = document.getElementById('command-input');
    const loader = document.getElementById('loader');

    // Obtener o crear un ID de sesión único para este navegador
    let sessionId = localStorage.getItem('nexus_session_id');
    if (!sessionId) {
        sessionId = crypto.randomUUID();
        localStorage.setItem('nexus_session_id', sessionId);
    }

    // Función para añadir mensajes a la pantalla
    function addMessage(text, sender) {
        const messageContainer = document.createElement('div');
        messageContainer.className = `message-container ${sender}-message`;

        if (sender === 'ia') {
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            messageContainer.appendChild(avatarDiv);
        }
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        // Para los mensajes del usuario, usamos textContent para evitar inyección de HTML.
        // Para la IA, usamos innerHTML para renderizar el formato Markdown.
        if (sender === 'user') {
            messageDiv.textContent = text;
        } else {
            messageDiv.innerHTML = marked.parse(text);
            addCopyButtons(messageDiv);
        }
        messageContainer.appendChild(messageDiv);
        conversationDiv.appendChild(messageDiv);
        conversationDiv.scrollTop = conversationDiv.scrollHeight; // Auto-scroll
    }

    function addCopyButtons(container) {
        const codeBlocks = container.querySelectorAll('pre');
        codeBlocks.forEach(block => {
            const button = document.createElement('button');
            button.className = 'copy-button';
            button.textContent = 'Copiar';
            button.addEventListener('click', () => {
                const code = block.querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    button.textContent = '¡Copiado!';
                    setTimeout(() => { button.textContent = 'Copiar'; }, 2000);
                });
            });
            block.appendChild(button);
        });
    }

    // Función para interactuar con la API
    async function interactWithNexus(command) {
        addMessage(command, 'user');
    commandInput.value = '';
    commandInput.disabled = true;
    commandForm.querySelector('button').disabled = true;
    loader.style.display = 'flex'; // Muestra el indicador "escribiendo..."

    // Prepara un nuevo globo de mensaje para la IA, que se llenará poco a poco.
    const aiMessageContainer = document.createElement('div');
    aiMessageContainer.className = 'message-container ia-message';
    const avatarDiv = document.createElement('div');
    avatarDiv.className = 'avatar';
    aiMessageContainer.appendChild(avatarDiv);
    const aiMessageDiv = document.createElement('div');
    aiMessageDiv.className = 'message';
    aiMessageContainer.appendChild(aiMessageDiv);

    let firstChunkReceived = false;
    let fullResponseText = ''; // Acumulamos el texto completo aquí

    try {
        const response = await fetch(`${API_BASE_URL}/interact-stream`, { // Usamos el nuevo endpoint
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-Session-ID': sessionId },
            body: JSON.stringify({ comando: command })
        });

        if (!response.ok) throw new Error(`Error del servidor: ${response.status}`);

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split('\n\n');
            buffer = lines.pop(); // Guarda la última línea, podría estar incompleta.

            for (const line of lines) {
                if (line.startsWith('data:')) {
                    const data = JSON.parse(line.substring(5));
                    
                    if (!firstChunkReceived) {
                        loader.style.display = 'none'; // Oculta "escribiendo..."
                        conversationDiv.appendChild(aiMessageContainer); // Muestra el globo de mensaje
                        firstChunkReceived = true;
                    }

                    if (data.speech_chunk) {
                        fullResponseText += data.speech_chunk;
                        aiMessageDiv.innerHTML = marked.parse(fullResponseText); // Renderizar Markdown en tiempo real
                    }
                    if (data.speech) { // Para respuestas no-streameadas
                        fullResponseText = data.speech;
                        aiMessageDiv.innerHTML = marked.parse(fullResponseText);
                    }
                    if (data.action?.type === 'open_url') window.open(data.action.payload.url, '_blank');
                    if (data.done) {
                        addCopyButtons(aiMessageDiv); // Añadir botones al finalizar el stream
                        return;
                    }
                }
            }
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }
    } catch (error) {
        if (firstChunkReceived && !aiMessageDiv.textContent) aiMessageContainer.remove();
        addMessage(`Error de conexión: ${error.message}`, 'ia');
    } finally {
        loader.style.display = 'none';
        commandInput.disabled = false;
        commandForm.querySelector('button').disabled = false;
        commandInput.focus();
        // Salvaguarda para añadir botones si el stream termina inesperadamente
        if (firstChunkReceived) {
            addCopyButtons(aiMessageDiv);
        }
    }
    }

    // Obtener el saludo inicial
    async function getGreeting() {
        if (API_BASE_URL.includes('URL_DE_TU_APP_EN_RENDER')) {
            addMessage('Hola. Por favor, configura la URL de la API en el archivo index.html para conectar con el cerebro de Nexus.', 'ia');
            return;
        }
        commandInput.disabled = true;
        commandForm.querySelector('button').disabled = true;
        loader.style.display = 'flex';
        try {
            const response = await fetch(`${API_BASE_URL}/saludo`, {
                headers: { 'X-Session-ID': sessionId }
            });
            const data = await response.json();
            addMessage(data.speech, 'ia'); // La función addMessage ya maneja el Markdown
        } catch (error) {
            addMessage(`No se pudo conectar con el cerebro de Nexus. Asegúrate de que el servidor esté en línea y la URL sea correcta.`, 'ia');
        } finally {
            commandInput.disabled = false;
            commandForm.querySelector('button').disabled = false;
            loader.style.display = 'none';
            commandInput.focus();
        }
    }
    // Event listener para el formulario
    commandForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const command = commandInput.value.trim();
        if (command) {
            interactWithNexus(command);
        }
    });

    // Iniciar la conversación
    getGreeting();
</script>

</body>
</html>
