<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus IA</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 90%; max-width: 600px; height: 95%; background-color: #1e1e1e; border-radius: 8px; display: flex; flex-direction: column; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .conversation { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .message-container { display: flex; max-width: 85%; align-items: flex-end; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 18px; line-height: 1.4; word-wrap: break-word; }
        .user-message .message { background-color: #373737; }
        /* Se añade position:relative para los botones de acción */
        .ia-message .message { background-color: #004d40; color: #e0e0e0; position: relative; padding-bottom: 35px; }
        .ia-message .message pre {
            background-color: #111;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            position: relative;
            border: 1px solid #444;
        }
        .ia-message .message code {
            font-family: 'Courier New', Courier, monospace;
            color: #f8f8f2;
        }
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .ia-message .message pre:hover .copy-button {
            opacity: 1;
        }
        .user-message { align-self: flex-end; }
        .ia-message { align-self: flex-start; }
        .tts-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .tts-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .tts-button svg { width: 14px; height: 14px; fill: white; }
        /* Estilo para cuando la IA está hablando */
        .tts-button.speaking {
            background-color: #00796b;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            overflow: hidden;
            /* Animación de "respiración" para darle vida */
            animation: breathing 4s ease-in-out infinite;
            transition: transform 0.2s ease-in-out;
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; /* Asegura que la imagen llene el círculo */ }
        .avatar:hover {
            transform: scale(1.1); /* Se agranda un poco al pasar el ratón */
            animation-play-state: paused; /* Pausa la animación al interactuar */
        }
        /* Nueva clase para activar la animación de hablar */
        .avatar.is-speaking {
            animation: talking 0.6s ease-in-out infinite;
        }
        #command-form { display: flex; padding: 10px; border-top: 1px solid #373737; }
        #command-input { flex-grow: 1; background-color: #373737; border: none; color: #e0e0e0; padding: 12px; border-radius: 20px; outline: none; }
        #command-form button { background-color: #00796b; color: white; border: none; padding: 12px 20px; border-radius: 20px; margin-left: 10px; cursor: pointer; }
        #command-form button:disabled { background-color: #555; cursor: not-allowed; }
        .typing-indicator { display: flex; align-items: center; gap: 5px; padding: 10px 0; }
        .typing-indicator span { width: 8px; height: 8px; background-color: #888; border-radius: 50%; animation: bounce 1.4s infinite both; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        @keyframes breathing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        /* Nueva animación para cuando la IA está "hablando" */
        @keyframes talking {
            0%, 100% { transform: translateY(0) scale(1.02); }
            50% { transform: translateY(-2px) scale(1.05); }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="conversation" id="conversation">
        <!-- Los mensajes aparecerán aquí -->
    </div>
    <div id="loader" class="ia-message message-container" style="display: none;">
        <div class="avatar"></div>
        <div class="typing-indicator">
            <span></span><span></span><span></span>
        </div>
    </div>
    <form id="command-form">
        <input type="text" id="command-input" placeholder="Pregúntame algo sobre código..." autocomplete="off">
        <button type="submit">Enviar</button>
    </form>
</div>

<script>
    // IMPORTANTE: Reemplaza esta URL cuando despliegues tu backend en Render.
    const API_BASE_URL = 'https://nexus-backend-5arg.onrender.com'; // ¡Pega aquí la URL de tu Web Service!

    // Instrucción de sistema para definir la personalidad de la IA.
    // Esto se antepone a cada mensaje del usuario para guiar el comportamiento del modelo.
    const SYSTEM_PROMPT = "Actúa como un asistente de IA de clase mundial y experto en programación llamado Nexus. Tu especialidad es el desarrollo de software. Proporciona respuestas claras, código de alta calidad con las mejores prácticas y explicaciones detalladas. Cuando escribas código, usa siempre bloques de markdown con el lenguaje especificado (ej. ```python). Responde a la siguiente petición del usuario:\n\n";

    const conversationDiv = document.getElementById('conversation');
    const commandForm = document.getElementById('command-form');
    const commandInput = document.getElementById('command-input');
    const loader = document.getElementById('loader');

    // Obtener o crear un ID de sesión único para este navegador
    let sessionId = localStorage.getItem('nexus_session_id');
    if (!sessionId) {
        sessionId = crypto.randomUUID();
        localStorage.setItem('nexus_session_id', sessionId);
    }

    // Función para añadir mensajes a la pantalla
    function addMessage(text, sender) {
        const messageContainer = document.createElement('div');
        messageContainer.className = `message-container ${sender}-message`;

        if (sender === 'ia') messageContainer.appendChild(createAvatarElement());
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        // Para los mensajes del usuario, usamos textContent para evitar inyección de HTML.
        // Para la IA, usamos innerHTML para renderizar el formato Markdown.
        if (sender === 'user') {
            messageDiv.textContent = text;
        } else {
            messageDiv.innerHTML = marked.parse(text);
            finalizeIaMessage(messageDiv); // Añade botones de copiar y TTS
        }
        messageContainer.appendChild(messageDiv);
        conversationDiv.appendChild(messageDiv);
        conversationDiv.scrollTop = conversationDiv.scrollHeight; // Auto-scroll
    }

    function createAvatarElement() {
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'avatar';

        // Usamos DiceBear para generar un avatar SVG único basado en el sessionId
        // Puedes cambiar el estilo cambiando 'bottts-neutral' por otros como 'adventurer', 'micah', 'fun-emoji', etc.
        const avatarUrl = `https://api.dicebear.com/8.x/bottts-neutral/svg?seed=${sessionId}`;

        const avatarImg = document.createElement('img');
        avatarImg.src = avatarUrl;
        avatarImg.alt = 'Avatar de la IA';
        avatarDiv.appendChild(avatarImg);
        return avatarDiv;
    }

    function finalizeIaMessage(messageDiv) {
        // 1. Añadir botones de copiar a los bloques de código
        const codeBlocks = messageDiv.querySelectorAll('pre');
        codeBlocks.forEach(block => {
            if (block.querySelector('.copy-button')) return; // No añadir dos veces
            const button = document.createElement('button');
            button.className = 'copy-button';
            button.textContent = 'Copiar';
            button.addEventListener('click', () => {
                const code = block.querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    button.textContent = 'Copiado';
                    setTimeout(() => { button.textContent = 'Copiar'; }, 2000);
                });
            });
            block.appendChild(button);
        });

        // 2. Añadir botón de Texto a Voz (TTS) para todo el mensaje
        if (messageDiv.querySelector('.tts-button')) return; // No añadir dos veces

        const textToSpeak = messageDiv.innerText;
        if (!textToSpeak.trim()) return;

        const ttsButton = document.createElement('button');
        ttsButton.className = 'tts-button';
        ttsButton.title = "Leer en voz alta";
        // Icono de altavoz (SVG)
        ttsButton.innerHTML = `<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>`;

        ttsButton.addEventListener('click', () => {
            speechSynthesis.cancel(); // Detiene cualquier lectura anterior

            if (ttsButton.classList.contains('speaking')) return; // Si ya estaba hablando, solo detiene.

            document.querySelectorAll('.tts-button.speaking').forEach(btn => btn.classList.remove('speaking'));

            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.lang = 'es-ES'; // Asegura la pronunciación en español

            utterance.onstart = () => {
                ttsButton.classList.add('speaking');
                ttsButton.title = "Detener";
            };
            utterance.onend = () => {
                ttsButton.classList.remove('speaking');
                ttsButton.title = "Leer en voz alta";
            };

            speechSynthesis.speak(utterance);
        });
        messageDiv.appendChild(ttsButton);
    }
    // Función para interactuar con la API
    async function interactWithNexus(command) {
        addMessage(command, 'user');
    // Preparamos el comando completo con la instrucción de sistema
    const fullCommand = SYSTEM_PROMPT + command;
    commandInput.value = '';
    commandInput.disabled = true;
    commandForm.querySelector('button').disabled = true;
    loader.style.display = 'flex'; // Muestra el indicador "escribiendo..."

    // Prepara un nuevo globo de mensaje para la IA, que se llenará poco a poco.
    const aiMessageContainer = document.createElement('div');
    aiMessageContainer.className = 'message-container ia-message';
    aiMessageContainer.appendChild(createAvatarElement());
    const aiMessageDiv = document.createElement('div');
    aiMessageDiv.className = 'message';
    aiMessageContainer.appendChild(aiMessageDiv);

    let firstChunkReceived = false;
    let fullResponseText = ''; // Acumulamos el texto completo aquí

    try {
        const response = await fetch(`${API_BASE_URL}/interact-stream`, { // Usamos el nuevo endpoint
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-Session-ID': sessionId },
            body: JSON.stringify({ comando: fullCommand })
        });

        if (!response.ok) throw new Error(`Error del servidor: ${response.status}`);

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split('\n\n');
            buffer = lines.pop(); // Guarda la última línea, podría estar incompleta.

            for (const line of lines) {
                if (line.startsWith('data:')) {
                    const data = JSON.parse(line.substring(5));
                    
                    if (!firstChunkReceived) {
                        loader.style.display = 'none'; // Oculta "escribiendo..."
                        aiMessageContainer.querySelector('.avatar').classList.add('is-speaking'); // Inicia animación
                        conversationDiv.appendChild(aiMessageContainer); // Muestra el globo de mensaje
                        firstChunkReceived = true;
                    }

                    if (data.speech_chunk) {
                        fullResponseText += data.speech_chunk;
                        aiMessageDiv.innerHTML = marked.parse(fullResponseText); // Renderizar Markdown en tiempo real
                    }
                    if (data.speech) { // Para respuestas no-streameadas
                        fullResponseText = data.speech;
                        aiMessageDiv.innerHTML = marked.parse(fullResponseText);
                    }
                    if (data.action?.type === 'open_url') window.open(data.action.payload.url, '_blank');
                    if (data.done) {
                        addCopyButtons(aiMessageDiv); // Añadir botones al finalizar el stream
                        return;
                    }
                }
            }
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }
    } catch (error) {
        console.error("Error en interactWithNexus:", error); // Log detallado para depuración
        if (firstChunkReceived && !aiMessageDiv.textContent) aiMessageContainer.remove(); // Limpia un globo de mensaje vacío si se creó
        addMessage(`Error de conexión: ${error.message}`, 'ia');
    } finally {
        loader.style.display = 'none';
        commandInput.disabled = false;
        commandForm.querySelector('button').disabled = false;
        commandInput.focus();
        // Asegurarnos de que la animación de hablar siempre se detenga.
        const activeAvatar = aiMessageContainer.querySelector('.avatar.is-speaking');
        if (activeAvatar) {
            activeAvatar.classList.remove('is-speaking');
        }
        // Salvaguarda para añadir botones si el stream termina inesperadamente
        if (firstChunkReceived) {
            finalizeIaMessage(aiMessageDiv);
        }
    }
    }

    // Obtener el saludo inicial
    async function getGreeting() {
        if (API_BASE_URL.includes('URL_DE_TU_BACKEND_EN_RENDER')) {
            const errorMessage = `¡Hola! Soy Nexus, tu asistente experto en programación.
            \n\n**Acción requerida:**
            \nPara que pueda ayudarte, necesitas conectar mi interfaz con mi cerebro.
            \n1. Abre el archivo \`index.html\`.
            \n2. Busca la constante \`API_BASE_URL\` en el script.
            \n3. Reemplaza el texto placeholder con la URL de tu backend desplegado en Render.`;
            addMessage(errorMessage, 'ia');
            return;
        }
        commandInput.disabled = true;
        commandForm.querySelector('button').disabled = true;
        loader.style.display = 'flex';
        try {
            const response = await fetch(`${API_BASE_URL}/saludo`, {
                headers: { 'X-Session-ID': sessionId }
            });
            const data = await response.json();
            addMessage(data.speech, 'ia'); // La función addMessage ya maneja el Markdown
        } catch (error) {
            console.error("Error en getGreeting:", error); // Log detallado para depuración
            addMessage(`No se pudo conectar con el cerebro de Nexus. Asegúrate de que el servidor esté en línea y la URL sea correcta.`, 'ia');
        } finally {
            commandInput.disabled = false;
            commandForm.querySelector('button').disabled = false;
            loader.style.display = 'none';
            commandInput.focus();
        }
    }
    // Event listener para el formulario
    commandForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const command = commandInput.value.trim();
        if (command) {
            interactWithNexus(command);
        }
    });

    // Iniciar la conversación
    // Rellenamos el avatar del loader una vez que tenemos el sessionId
    loader.querySelector('.avatar').appendChild(createAvatarElement().querySelector('img'));

    getGreeting();
</script>

</body>
</html>
